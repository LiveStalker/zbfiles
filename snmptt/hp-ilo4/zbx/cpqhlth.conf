EVENT cpqHe3TemperatureDegraded .1.3.6.1.4.1.232.0.6041 "Status Events" CRITICAL
FORMAT ZBXTRAP $ar Thermal Status Degraded (6041): Temperature out of range on chassis $4, location $5. Shutdown may occur.
